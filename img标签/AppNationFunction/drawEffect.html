<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Volumes/Transcend/democode/HTML5.0-/img标签/CSS文件/draw.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <svg widht = "375" height = "250" class="text">
          <defs>
              <!-- linearGrad 支持ie9以上 -->
              <linearGradient id="geekColor" gradientTransform = "rotate(90)">
                <stop offset="0%" stop-color="#91bd3a">
                    <!-- 渐变动画 -->
                    <animate
                      attributeName="stop-color"
                      values="#91bd3a;#12cad6;#91bd3a"
                      dur="10s"
                      begin="3s"
                      repeatCount="indefinite"
                    ></animate>
                  </stop>

                  <stop offset="100%" stop-color="#12cad6">
                    <animate
                      attributeName="stop-color"
                      values="#12cad6;#91bd3a;#12cad6"
                      dur="10s"
                      begin="3s"
                      repeatCount="indefinite"
                    ></animate>
                  </stop>

              </linearGradient>
        </defs>
        <text class="logo_text" x="0" y="100">
            你好,H5
          </text>
        </svg>
    </div>
</body>
</html>
