<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- X-UA-Compatible IE8新增属性,用来解决兼容性的  ie=edge 表示IE8/9及以后的版本都会以最高版本IE来渲染页面-->
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css">
     <link rel="stylesheet" href="ChatStyle.css">
    <title>聊天详情页</title>
</head>
<body style="-webkit-user-select: none;">
   <div class="container">
       <div class="page">
           <div class="main-panel">
               <!-- 定义导航链接部分 -->
              <nav>
                  <div class="buttons">
                      <!-- 标签用于定义斜体 -->
                      <i class="fas fa-chevron-left fa-lg"></i>
                       <i class="fas fa-search fa-lg"></i>
                  </div>
                  <ul class="menu">
                      <li class="active">
                          消息列表
                      </li>
                      <li>我的好友</li>
                      <li>我的群聊</li>
                  </ul>
              </nav> 

              <section class="middle-panel">
                  <div class="favorite">
                    <div class="favorite-menu">
                      <span>联系人</span>
                      <i class="fas fa-ellipsis-h"></i>
                    </div> 
                    <div class="people">
                        <div class="profile">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" 
                            alt="头像"
                            class="profile-image"
                            />
                            <div class="profile-name">
                                张三
                            </div>
                        </div>
                        <div class="profile">
                            <img src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=3759e09a5b9fbe53088b23c615b6312e" 
                            alt="头像"
                            class="profile-image"
                            />
                            <div class="profile-name">
                                美丽
                            </div>
                        </div>

                        <div class="profile">
                            <img src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg" 
                            alt="头像"
                            class="profile-image"
                            />
                            <div class="profile-name">
                                李四
                            </div>
                        </div>

                        <div class="profile">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" 
                            alt="头像"
                            class="profile-image"
                            />
                            <div class="profile-name">
                                大卢
                            </div>
                        </div>

                        <div class="profile">
                            <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjA3NjYzMzE1MV5BMl5BanBnXkFtZTgwNTA4NDY4OTE@._V1_UX172_CR0,0,172,256_AL_.jpg" 
                            alt="头像11"
                            class="profile-image"
                            />
                            <div class="profile-name">
                                hunter
                            </div>
                        </div>
                     
                    </div>
                </div>          
           </section>
             
           <section class="message-panel">
               <div class="mask"></div>
               <div class="messages">
                 <div class="message">
                     <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="">
                     <div class="info">
                         <div class="name">
                             大晨哥
                         </div>
                         <div class="content">
                             卧槽,你在干嘛了啊 
                         </div>
                     </div>
                     <div class="time">
                         2020/9/18
                     </div>
                 </div>

                 <div class="message">
                    <img
                      src="https://randomuser.me/api/portraits/men/86.jpg"
                      alt=""
                    />
    
                    <div class="info">
                      <div class="name">
                        张四
                      </div>
                      <div class="content">
                        我在南京,你在哪里
                      </div>
                    </div>
                    <div class="time">
                      昨天
                    </div>
                  </div>

                  <div class="message">
                    <img
                      src="https://randomuser.me/api/portraits/men/22.jpg"
                      alt=""
                    />
    
                    <div class="info">
                      <div class="name">
                        张三
                      </div>
                      <div class="content">
                        今天有饭吃吗
                      </div>
                    </div>
                    <div class="time">
                      昨天
                    </div>
                  </div>

                  <div class="message">
                    <img
                      src="https://pbs.twimg.com/profile_images/1054434556156162054/1H_7AxP0.jpg"
                      alt=""
                    />
    
                    <div class="info">
                      <div class="name">
                        李四
                      </div>
                      <div class="content">
                        我跟你说，昨天发生了一件很奇妙的事
                      </div>
                    </div>
                    <div class="time">
                      8:30
                    </div>
                  </div>
                 
                  <div class="message">
                    <img
                      src="https://images.unsplash.com/photo-1456327102063-fb5054efe647?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=f05c14dd4db49f08a789e6449604c490"
                      alt=""
                    />
    
                    <div class="info">
                      <div class="name">
                        李四
                      </div>
                      <div class="content">
                        定于后天下午聚餐
                      </div>
                    </div>
                    <div class="time">
                      8:45
                    </div>
                  </div>
                   
                  <div class="message">
                    <img
                      src="https://images.unsplash.com/photo-1520810627419-35e362c5dc07?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjE3Nzg0fQ"
                      alt=""
                    />
    
                    <div class="info">
                      <div class="name">
                        hunter
                      </div>
                      <div class="content">
                        下午去洗车，然后去商场
                      </div>
                    </div>
                    <div class="time">
                      8:50
                    </div>
                  </div>
                
                  <div class="message new">
                      <img src="https://randomuser.me/api/portraits/women/63.jpg" alt="">
                      <div class="info">
                          <div class="name">大卢</div>
                          <div class="content">对，是这样的</div>
                      </div>
                  <div class="time">
                      9:30
                      <div class="new-message-icon">新消息</div>
                  </div>
               </div>
            </div>
           </section>
           </div>
       </div>
   </div> 
</body>
</html>
