<body>
    <!-- onabort 图片加载异常的时候调用 -->
    <img src="img/logo.png" alt="Mac_logo"  width="100.px"  height="100.px" onabort="alert('Error: Loading of the image was aborted')" >
    <a href="http://www.baidu.com" target="_blank">打开</a>
    <h1>"打印你好"</h1>
    <video src="../mp4" controls autoplay loop>

      <track src="en_track.vtt" srclang="en" label="chinese" kind="subtitle" default>
    </video>

    <!--绘图svg标签-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="66" cy="50" r="40" stroke="black" stroke-width="2" fill="green" />
    </svg>

    <canvas id="myCanvas" width="333" height="333"></canvas>
     
    <script src="脚本/base.js"></script>


   <input type="button" value="开始绘制" onclick="draw()"/ >

    <time datetime="2020 05 20" ></time>
    <!-- datalist 标签规定了 <input> 标签可能的选项列表 -->
     <form action="demo/welcome.php" method="POST">
      <label> 课程:<input list="myDatalist" name="datalist"> </label>
      <datalist id="myDatalist">
        <option value="《零基础入门学习Python》">《零基础入门学习Python》</option>
     </datalist>
       <output name="result" ></output>
        <fieldset>
            <!-- 标签将表单的一部分打包 生成一组相关表单的字段 当一组表单元素放到 <fieldset> 标签内时，浏览器会以特殊方式来显示它们，它们可能有特殊的边界、3D 效果，或者甚至可创建一个子表单来处理这些元素。-->
        </fieldset>

    </form>
    
    <table>
       <caption>这是一个table标题</caption>
       <tr>
           <th id="nane"> 单元格 </th>
           <th id="email"> 邮件 </th>
       </tr>
       
        <tr>
            <td headers="name" 名字 >
              <!-- td定义单元格 文字默认左对齐 heads属性:规定与单元格相关联的一个或多个表头单元格。
                -->
            </td>
            <td rowspan="2">
              <!-- 横跨的行数 -->
            </td>
        </tr>
    </table>

    <!-- 创建一个文档的内联框架 -->
     <iframe src="" frameborder="0" srcdoc="" ></iframe>
     <p class="class">规定元素的类名,一般是是指定样式的类</p>
     <!-- 可编辑的文字 -->
     <p contenteditable="true">可编辑的文字</p>
     <!-- div用于html文档中一个分割区域或者一个区域的一部分,经常和css使用,是一种设计标准 也是网页布局方式 -->
     <div style="color: aqua;">
        <h3>这是一个在 div 元素中的标题。</h3>
        <p>这是一个在 div 元素中的文本。</p>
       
     </div>

     <div id="div1" draggable="true"></div>
     
</body>

 <script>
